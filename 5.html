<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{margin: 0; padding: 0;}
		div{
			height: 70px;
			width: 70px;
			border: 1px solid black;
			float: left;
		}
		.box{
			border-left: none;
		}
	</style>
</head>
<body>
	<div></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
</body>
</html>
<script>
	var aDiv = document.getElementsByName('div');
	var arr = ["img/01.jpg","img/02.jpg","img/03.jpg","img/04.jpg"];
	for(var i=0;i<aDiv.length;i++){
		aDiv[i].innerHTML = arr[i];
	}
</script>
