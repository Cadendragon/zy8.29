<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		window.onload = function(){
			var btn = document.getElementsByTagName("button");   /*获取所有的按钮*/
			var check = document.getElementsByTagName("input");  /*获取所有的input*/
			btn[0].onclick = function(){						/*点击第一个按钮执行函数*/
				for ( var i=0; i<check.length; i++){			/*开始循环*/
					check[i].checked = true;					/*所有input的checked变成有*/
				}
			}
			btn[1].onclick = function(){
				for (var i=0; i<check.length; i++){
					check[i].checked = false;
				}
			}
			btn[2].onclick = function(){
				for (var i=0; i<check.length; i++){
					if(check[i].checked ==true){       /*如果有*/
						check[i].checked = false;	   /*显示没*/
					}else{
						check[i].checked = true;
					}
				}
			}
		}
	</script>
